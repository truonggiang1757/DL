    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const images = document.querySelectorAll('.column img');
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const captionText = document.getElementById('caption');
        const closeBtn = document.querySelector('.close');
        const body = document.body;
        const content = document.querySelector('.container-fluid');

        images.forEach((img) => {
          img.addEventListener('click', function () {
            modal.style.display = 'flex';
            modalImg.src = this.src;
            captionText.innerHTML = this.alt || 'No description available'; // Display alt text
            body.classList.add('modal-open'); // Prevent scrolling
            content.classList.add('blur'); // Apply blur effect to background
          });
        });

        closeBtn.addEventListener('click', function () {
          modal.style.display = 'none';
          body.classList.remove('modal-open');
          content.classList.remove('blur');
        });

        modal.addEventListener('click', function (e) {
          if (e.target !== modalImg) {
            modal.style.display = 'none';
            body.classList.remove('modal-open');
            content.classList.remove('blur');
          }
        });
      });
    </script>
    <script>
      window.addEventListener('load', function () {
        document.body.style.opacity = '0'; // Start invisible
        setTimeout(() => {
          document.body.style.transition = 'opacity 0.8s ease-in-out';
          document.body.style.opacity = '1'; // Fade in body

          // Fade in the SVG after the body transition is complete
          setTimeout(() => {
            const svgElement = document.querySelector(
              "img[src='svg/click.svg']",
            );
            if (svgElement) {
              svgElement.style.transition = 'opacity 0.8s ease-in-out';
              svgElement.style.opacity = '1';
            }
          }, 1500); // Delay SVG fade-in until body transition ends
        }, 50); // Small delay for smooth transition
      });
    </script>
